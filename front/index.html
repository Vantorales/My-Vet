<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="favicon.ico">
   	<link rel="icon" type="gif" href="../front/assets/img/iconMyVet.gif">
      <link rel="stylesheet" href="assets/css/login.css">
      <title>Login</title>
   </head>
   <body>
        <img src="assets/img/decoMyVet.png">
        <img  class="wave2" src="assets/img/kittyMyVet (2).png">
      <main>
         <div class="contenedor__todo">
            <div class="caja__trasera">
               <div class="caja__trasera-login">
               <h3>¿Ya tenés una cuenta?</h3>
               <p>Iniciar sesión para entrar a la página</p>
               <button id="btn__iniciar-sesion">Iniciar sesión</button>
            </div>
            <div class="caja__trasera-register">
               <h3>¿Aún no tenés una cuenta?</h3>
               <p>Registrate para poder iniciar sesión</p>
               <button id="btn__registrarse">Registrarse</button>
            </div>
         </div>
       
      <!--form de login y registro-->
      <div class="contenedor__login-register">
         <form action="" class="formulario__login">
            <h2>Iniciar sesión</h2>
            <input id="correo" type="text" placeholder="Correo electrónico" required>
            <input id="password" type="password" placeholder="Contraseña" required>
            <input type="button" class="btn_ingreso" onclick="ingreso()" value="Ingresar">
         </form>
         <form action="" class="formulario__register">
            <h2>Registrarse</h2>
            <input id="name" type="text" placeholder="Nombre completo" required> 
            <input id="emailRegistro" type="email" placeholder="Correo electrónico" required>
            <div class="sidebar-box">
               <select id="especialidad" required>
               <option>Seleccionar especialidad</option>
                  <option>Cirugía</option>
                  <option>Dermatología</option>
                  <option>Fisioterapia</option>
                  <option>Dermatología</option>
                  <option>Oncología</option>
                </select></div>
            <input id="passRegistro" type="password" placeholder="Contraseña" required>
            <input type="button" class="btn_ingreso" onclick="registro()" value="Registrarse">
         </form>
      </div> 
    </div> 
</main>
<script src="assets/js/login.js"></script>
<script src="assets/js/registro.js"></script>
</body>
</html>
