<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

	<link rel="shortcut icon" href="favicon.ico">
   	<link rel="icon" type="gif" href="/front/assets/img/iconMyVet.gif">
    <title>Registro</title>
</head>
<body>
	<div class="container">
		<div class="login-content">
			<form action="index.html" id='formRegister'>
				<h2 class="title">Registrarse</h2>
           		<div class="input-div one">
           		    <div class="div">
           		   		<h5>Nombre</h5>
           		   		<input type="name" class="input" id="email">
           		    </div>
                    <div class="div">
                        <h5>Apellido</h5>
                        <input type="name" class="input" id="email">
                    </div>
                    <div class="div">
                        <div class="div">
                            <h5><label for="disabledSelect" class="form-label">Especialidad</label></h5>
    
                           <br><select id="disabledSelect" class="form-select">
                              <option>Seleccionar especialidad</option>
                              <option>Cirugía</option>
                              <option>Dermatología</option>
                              <option>Fisioterapia</option>
                              <option>Dermatología</option>
                              <option>Oncología</option>
                            </select>
                          </div>
                          <div class="div">
                            <div class="form-check">
                              <label class="form-check-label" for="disabledFieldsetCheck">
                              </label>
                            </div>
                          </div>
                      </form>
                    <div class="div">
                    <h5>Correo</h5>
                    <input type="email" class="input" id="email">
                    </div>
                    <div class="input-div pass">
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" id="password">
            	    </div>
            	    </div>
           		</div>
            	<input type="submit" class="btn" value="Registrarse">
            </form>
        </div>
</body>
